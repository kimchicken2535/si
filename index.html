<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>235:216 비율 영상 사이트</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 720px;
    }

    .media-box {
      width: 100%;
      aspect-ratio: 235 / 216;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video, img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      width: 200px;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #666;
    }

    @media (max-width: 400px) {
      #controls {
        width: 160px;
      }

      button {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <div class="media-box">
      <video id="mainVideo" autoplay muted playsinline></video>
      <img id="placeholder" src="https://freight.cargo.site/t/original/i/B2481745141472669958852365972507/C0100.00_00_27_17.-002.jpg" style="display: none;" alt="Image 2">
    </div>
    <div id="controls">
      <button onclick="playVideo('https://freight.cargo.site/m/S2481744757669712761251435050011/.mp4')">▲ 위</button>
      <button onclick="playVideo('https://freight.cargo.site/m/C2481744892939687053763577050139/.mp4')">▼ 아래</button>
    </div>
  </div>

  <script>
    const mainVideo = document.getElementById("mainVideo");
    const placeholder = document.getElementById("placeholder");

    function startInitialVideo() {
      showVideo("https://freight.cargo.site/m/W2481726838520966303866704819227/.mp4", () => {
        showImage();
      });
    }

    function showVideo(src, onEndedCallback) {
      placeholder.style.display = "none";
      mainVideo.style.display = "block";
      mainVideo.src = src;
      mainVideo.load();
      mainVideo.play();
      mainVideo.onended = onEndedCallback;
    }

    function showImage() {
      mainVideo.style.display = "none";
      placeholder.style.display = "block";
    }

    function playVideo(src) {
      showVideo(src, () => {
        showImage();
      });
    }

    window.onload = startInitialVideo;
  </script>

</body>
</html>
